<legend class="color5" ng-show="data.setting.contact">Contact / {{substyle[data.setting.contact]}}</legend>
<legend class="color5" ng-show="!data.setting.contact">Contact</legend>
<button type="button" class="close" ng-show="data.setting.contact" ng-click="deleteStyle()"><span class="glyphicon glyphicon-remove"></span></button>
<div class="col-md-6">
  <a class="thumbnail" ng-class="{selected: data.setting.contact==1}" ng-click="data.setting.contact=1">
    <img src="../images/contact-substyle-no_social.jpg" alt="">
  </a>
</div>
<div class="col-md-6">
  <a class="thumbnail" ng-class="{selected: data.setting.contact==2}" ng-click="data.setting.contact=2">
    <img src="../images/contact-substyle-with_social.jpg" alt="">
  </a>
</div>
<form class="form-horizontal col-md-12" ng-show="data.setting.contact==1 || data.setting.contact==2">
  <div class="form-group">
    <label class="col-sm-2 control-label">Contact Phone</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="data.contact.phone">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Priority code</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="data.contact.priority"></input>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">"Call us at:"</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="data.contact.callUsAt"></input>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">"Priority code:"</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="data.contact.priorityCode"></input>
    </div>
  </div>
  <div ng-show="data.setting.contact==2">
    <div class="form-group">
      <label class="col-sm-2 control-label">IBM Economy URL</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="data.contact.ibmUrl">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Twitter URL</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="data.contact.twitterUrl">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Youtube Url</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="data.contact.youtubeUrl">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Google+ Url</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="data.contact.googleUrl">
      </div>
    </div>
  </div>
</form>
