<link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="../css/app.css" rel="stylesheet">
<div id="wrapper">
  <div id="ColumnContainer">
    <nav class="navbar navbar-default col-md-10">
      <div class="collapse navbar-collapse">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Page Builder</a>
        </div>
        <div class="collapse navbar-collapse navbar-left">
          <button type="submit" class="btn btn-primary navbar-btn pull-left" id="loadBtn" data-loading-text="Loading...">UpLoad Json</button>
          <input type="file" class="btn btn-default navbar-btn pull-left" name="myFile" ngf-select ng-model="myFile" onchange="angular.element(this).scope().setFiles(this)" accept=".json" style="position:absolute;opacity:0;width:92px">
          <span ng-show="myFile" class="navbar-text">{{myFile.name}}({{myFile.size/1024|number:2}}kb)</span>
        </div>
        <div class="nav navbar-nav navbar-right">
          <a class="btn btn-primary navbar-btn" href="./tmp/setting.json" ng-show="myFile.name" download>Download</a>
          <button class="btn btn-success navbar-btn" id="saveBtn" data-loading-text="Saving..." ng-click="save()">Save Json</button>
          <button class="btn btn-danger navbar-btn" id="createBtn" data-loading-text="Creating..." ng-click="createPage()">Create Page</button>
        </div>
      </div>
    </nav>
    <div class="col-md-10  pull-left" style="margin-right:20px">
      <ul class="nav nav-pills nav-stacked pull-left" style="width:130px">
        <li ng-class="{active:currentPage==0}"><a ng-href="/setting/leadspace" ng-click="currentPage=0" ui-sref="setting.leadspace">Leadspace*</a></li>
        <li ng-class="{active:currentPage==1}"><a ng-href="/setting/definition1" ng-click="currentPage=1" ui-sref="setting.definition1">Definition1*</a></li>
        <li ng-class="{active:currentPage==2}"><a ng-href="/setting/definition2" ng-click="currentPage=2" ui-sref="setting.definition2">Definition2</a></li>
        <li ng-class="{active:currentPage==3}"><a ng-href="/setting/promotion1" ng-click="currentPage=3" ui-sref="setting.promotion1">Promotion1</a></li>
        <li ng-class="{active:currentPage==4}"><a ng-href="/setting/promotion2" ng-click="currentPage=4" ui-sref="setting.promotion2">Promotion2</a></li>
        <li ng-class="{active:currentPage==5}"><a ng-href="/setting/promotion3" ng-click="currentPage=5" ui-sref="setting.promotion3">Promotion3</a></li>
        <li ng-class="{active:currentPage==6}"><a ng-href="/setting/discovery" ng-click="currentPage=6" ui-sref="setting.discovery">Discovery*</a></li>
        <li ng-class="{active:currentPage==7}"><a ng-href="/setting/contact" ng-click="currentPage=7" ui-sref="setting.contact">Contact</a></li>
      </ul>
      <div ui-view class="col-md-10 pull-left"></div>
    </div>
  </div>
</div>
